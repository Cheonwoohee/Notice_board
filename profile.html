<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>내 프로필</h1>
    <a href="{{ url_for('main', id=info[0]) }}" style="position: relative; top: -18px;">메인 화면 이동</a>
    <hr>
    <form action="{{ url_for('profile') }}" method="POST" enctype="multipart/form-data">
        <p>프로필 이미지 업로드:</p>
        <input type="file" name="file">
        <!-- 제출 버튼을 숨깁니다 -->
        <input type="hidden" name="submit" value="제출">
    </form>
    <hr>
    <p>아이디 : {{ info[0] }}</p>
    <p>비밀번호 : {{ info[1] }}</p>
    <p>학교 : {{ info[2] }}</p>
    <p>이름 : {{ info[3] }}</p>
    <hr>
    {% if uploaded_file %}
        <p>최근 업로드된 이미지:</p>
        <img src="{{ url_for('static', filename='uploads/' + uploaded_file) }}" style="max-width: 200px;">
    {% endif %}
</body>
</html>
